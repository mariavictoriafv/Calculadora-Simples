<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="girassol.png">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
    <title>Calculadora Simples</title>
</head>

<body>
    <div class="fundo">
        <br><br>
        <h2>Projeto de Calculadora Simples do Canal Gustavo Neitzke</h2>

        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <!--linha-->
                <tr>
                    <!--coluna-->
                    <td><button class="btn">C</button></td>
                    <td><button class="btn"><-</button></td>
                    <td><button class="btn">/</button></td>
                    <td><button class="btn">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td rowspan="2"><button class="btn" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 106px;">0</button></td>
                    <td><button class="btn">.</button></td>
                </tr>

            </table>

        </div>

    </div>
    

</body>

</html>
